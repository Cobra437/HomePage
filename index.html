<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&family=Bricolage+Grotesque:opsz,wght@10..48,200;10..48,400;10..48,500;10..48,700&family=Carrois+Gothic&family=Dosis:wght@400;700&family=Poppins:wght@200;400;500;600;700&family=Roboto+Slab:wght@400;500;800&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <link rel="stylesheet" href="styles/other.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Home - Chrome Home Page</title>
</head>
<body style='
    background-image: url("Images/bg.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    backdrop-filter: blur(2px);
    color: white;
    background-blend-mode:difference;
    '>

    <header class="header" onclick="modeChange()">
        <div class="timeContainer">
            <span id="time">
                Loading...
            </span>
        </div>

        <button type="button" class="themeChange">
            <span class="material-symbols-outlined iconDark on">
                dark_mode
            </span>
            <span class="material-symbols-outlined iconLight">
                light_mode
            </span>
        </button>
    </header>
    <main>
        <div class="shortcuts">
            <span class="shortcut shortcut1"><a href="https://www.youtube.com" target="_blank" onclick="clickSound()"><img src="Images/yt.png"></a></span>
            <span class="shortcut shortcut2"><a href="https://www.google.com" target="_blank" onclick="clickSound()"><img src="Images/google.png"></a></span>
            <span class="shortcut shortcut3"><a href="https://aniwatch.to" target="_blank" onclick="clickSound()"><img src="Images/aniwatch.png"></a></span>
            <span class="shortcut shortcut4"><a href="https://discord.com/channels/@me" target="_blank" onclick="clickSound()"><img src="Images/discord.png"></a></span>
            <span class="shortcut shortcut5"><a href="https://www.instagram.com" target="_blank" onclick="clickSound()"><img src="Images/instagram.png"></a></span>
            <span class="shortcut shortcut6"><a href="https://www.twitter.com" target="_blank" onclick="clickSound()"><img src="Images/twitter.png"></a></span>
        </div>
        <div class="welcome">
            <h1 id="quotedisplay">welcome</h1>
        </div>        
    </main>
    
</body>
<script src="script.js"></script>
</html>
